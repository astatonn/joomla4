COM_ADMINTOOLS_ADMINPASSWORD_LBL_MODE_EVERYTHING="Everything"
COM_ADMINTOOLS_ADMINPASSWORD_LBL_MODE_HELP="Choose what will be protected with a password. “Joomla” only protects Joomla's index.php (the administrator application entry point). Everything else can be accessed freely, including .php files from third party applications. “All PHP files” protects all PHP files in the <code>administrator</code> folder and its subdirectories. “Everything” works the same as old versions of Admin Tools, disallowing access to any file in the <code>administrator</code> folder and its subdirectories, regardless of its extension."
