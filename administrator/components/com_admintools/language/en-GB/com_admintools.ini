COM_ADMINTOOLS_CONFIGUREWAF_LBL_NOPWONWEBAUTHN_OPT_NOBODY="Disabled for everyone"

COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ALLOWED_DOMAINS="Allowed domains"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ALLOWED_DOMAINS_TIP="Enter all fully qualified domain names your site is supposed to respond to e.g. <em>example.com, www.example.com, example.net</em>. One entry per text field; add more fields clicking/tapping the green + button. You do not need to add <code>localhost</code> or any other domain name which resolves to <code>127.0.0.1</code> or <code>::1</code> (localhost addresses). If someone tries to spoof the HTTP Host header to a domain name not in this list they will receive an HTTP 400 Bad Request response. This feature prevents Host header spoofing on some misconfigured hosts."

