COM_ADMINTOOLS_CONFIGUREWAF_LBL_NOPWONWEBAUTHN_TIP="If a user enables WebAuthn authentication for their user account should they be allowed to alternatively log in with a password?"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_NOPWONWEBAUTHN_OPT_ALLOWED="Always allowed (Joomla default)"
