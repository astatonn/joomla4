COM_ADMINTOOLS_CONFIGUREWAF_LBL_IPLOOKUP_DESC="Link to an IP lookup service. {ip} will be substituted with the IP address. Default: http://ip-lookup.net/index.php?ip={ip}"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_IPLOOKUP_LABEL="IP Lookup Service"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_NEVERBLOCKIPS="Never block these IPs"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_NEVERBLOCKIPS_TIP="Enter the IP addresses which should never be automatically blocked, regardless of your Auto-ban settings. You can use single IPv4 and IPv6 addresses (e.g. <em>127.0.0.1</em> and <em>::1</em>), IPv4 ranges (e.g. <em>127.0.0.1-127.0.0.10</em>), implied IPv4 range notation (<em>127.0.0.</em> for the entire 127.0.0.1 to 127.0.0.255 block) and IPv4/IPv6 CIDR block notation (e.g. <em>127.0.0.0/8</em> for IPv4 or <em>2001:db8::/32</em> for IPv6)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_ACTIVEFILTERING="Request Filtering"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_BASIC="Basic Security"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_BASICSETTINGS="Basic Features"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_EXCEPTIONS="Exceptions"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_FINGERPRINTING="Cloaking"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_JHARDENING="Hardening Options"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPTGROUP_LOGGINGANDREPORTING="Logging & Reporting"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_404SHIELD="404 Shield"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_404SHIELD_ENABLE="Enable 404 Shield"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_404SHIELD_ENABLE_TIP="Click to enable or disable the feature 404 Shield"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_404SHIELD_TIP="This feature treats 404 Not Found errors as a reason to block a request when these occur on URLs known to be used by hackers to scan your site for vulnerabilities. For example, when a hacker tries to access the WordPress login page even though you have a Joomla! site"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ADMINPW="Administrator secret URL parameter"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ADMINPW_TIP="For example, if you enter 'test', then you will only be able to access your administrator area by typing the URL <code>http://www.example.com/administrator/index.php?test</code>. <strong>WARNING! IT MUST START WITH A LETTER, NOT A NUMBER</strong>. For better compatibility across servers, please use lowercase ASCII characters and numbers only (a-z, 0-9)."

COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE="Browser cookie override for the administrator secret URL parameter"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE_TIP="Should I set a browser cookie on successful administrator login which allows the browser to access the administrator login page anytime in the next 30 days even without providing the administrator secret URL parameter? The cookie is invalidated if you use Joomla!'s Logout feature or change the user's password. Please read the documentation for more information. If unsure, set to “Enabled, notify when used”."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE_OFF="Disabled"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE_ON="Enabled"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE_ON_WARN="Enabled, notify when used"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_ADMINPW_COOKIE_ON_MAXWARN="Enabled, remind to use the full URL"

COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ALLOWSITETEMPLATE="Allow site templates"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ALLOWSITETEMPLATE_TIP="Enabling this option partially overrides the previous option (the blocking of template=foo in the URL). If the template= URL query parameter specifies the name of a template which exists in your template directory, then it will be allowed without causing request to be blocked. This is required only on sites which are using more than one template at the same time."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ANTISPAM="Anti-spam filtering based on Bad Words list"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ANTISPAM_TIP="When enabled, all requests containing at least one word in the <a href='%s'>Bad Words</a> list will be blocked."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Project Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BBHTTPBLKEY_TIP="Enter your HTTP:BL key. You can sign up for Project Honeypot and get your key at <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKEDEMAILDOMAINS="Email domains"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKEDEMAILDOMAINS_TIP="Enter one domain per entry, without a protocol e.g. <code>example.com</code> but NOT <s><code>https://www.example.com</code></s>. Admin Tools will allow or block registration accordingly to the above field. Leave it empty to disable any restriction during user registration."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES="Block common usernames"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES_TIP="When enabled, Admin Tools will block the creation of a user whose username is inside the default blocking list (ie admin, ceo, manager etc.)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES_ALLOW="Username explicitly allowed"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES_ALLOW_TIP="List of usernames that are explicitly allowed, one per line"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES_FORBID="Usernames explicitly forbidden"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_BLOCKUSERNAMES_FORBID_TIP="List of usernames that are explicitly forbidden, one per line"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORACTION="Action for configuration monitoring"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORACTION_BLOCK="Block"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORACTION_EMAIL="Email"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORACTION_TIP="What do you want to do when either global or component configuration is enabled and a change is detected in the configuration. 'Email' will simply send a warning email to the email addresses you've configured to receive emails about blocked requests and only if you have explicitly configured that email addresses. The changes in configuration will go through. 'Block' will treat these changes as a reason to block the request. The changes in configuration will NOT go through."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORCOMPONENTS="Monitor component configuration"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORCOMPONENTS_TIP="When this is enabled and someone tries to change the configuration of any core Joomla! or third party component (what you see when you click Options in a component's toolbar) from the back-end of your site you will either be notified or they will get blocked (depending on your settings below)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORGLOBAL="Monitor Global Configuration"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONFIGMONITORGLOBAL_TIP="When this is enabled and someone tries to change the Global Configuration of Joomla!, either from the back-end or the front-end, you will either be notified or they will get blocked (depending on your settings below)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONSOLEWARN="Warn about self XSS"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CONSOLEWARN_TIP="Display a message in browser console to warn the user to avoid running any command inside it. This can lead to hacking yourself (a.k.a. Self XSS attacks) and steal your account data."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CRITICALFILES="Monitor Critical Files"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CRITICALFILES_GLOBAL="Monitor these files for changes"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CRITICALFILES_GLOBAL_TIP="Monitor the following files (one per entry) for changes. If a change is detected you will be notified by email. The file paths are relative to your site's root."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CRITICALFILES_TIP="Critical files commonly modified by hackers (index.php, administrator/index.php and the index.php, error.php and component.php of all templates installed on the site) will be monitored for changes on every page load. If a change is detected you will be notified by email. This usually lets you get an ahead warning in case of a successful hacking attempt."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CUSTGENERATOR="Customise the generator meta tag"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_CUSTGENERATOR_TIP="All Joomla! installations set the meta generator tag, a piece of HTML in the header of all pages, to advertise the fact that your site is running on Joomla!. This information is cached by search engines and is exploited by attackers to deduce that your site is running Joomla! when looking for potential targets. Enabling this option allows you to set a custom value for the generator tag in the next option. Be inventive!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DEACTIVATEUSERS="Deactivate users on failed login"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DEACTIVATEUSERS_TIP="Admin Tools can optionally deactivate existing user accounts when there are multiple failed attempts to log in using their username, protecting user accounts from brute force attacks. In here you can specify the number of failed logins and the time period these have to occur before the user is deactivated, e.g. 3 failed logins in 1 minute. Setting the number of failed logins to 0 deactivates this feature."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DFISHIELD="Direct File Inclusion shield (DFIShield)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DFISHIELD_TIP="When this option is enabled, Admin Tools will search the request parameters for anything which looks like a file path. If one is found, it will be scanned. If it is found to contain PHP code, the request will be rejected."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEPWDRESET="Disable password reset for specific User Groups"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEPWDRESET_TIP="Blocks users belonging in one of the selected User Groups from requesting a password reset using the “Forgot your password?” feature in the frontend of the site."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEPWDRESET_GROUPS="User groups blocked from resetting the password"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEPWDRESET_GROUPS_TIP="Users in these user groups will not be allowed to request a password reset. You do not need to add groups with Super User permissions; these are blocked automatically by Joomla! itself."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS="Prevent forgotten backend users from logging in"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_ACTION="Login prevention method"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_ACTION_BLOCK="Block"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_ACTION_RESET="Force password reset"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_ACTION_TIP="Choose how Admin Tools will enforce login prevention for the forgotten users. “Block” will permanently block the user; a Super User will have to unblock them manually. “Force passwrod reset” (recommended) will force the user to reset their password next time they log in and won't allow them to do anything else on the site until they complete the password reset."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_FREQ="Check every [minutes]"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_FREQ_TIP="Run this check at most every this many minutes."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_GROUPS="Backend user groups"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_GROUPS_TIP="Which user groups with backend access does this feature apply to? Select no groups to apply to all user groups with login access to your site's backend."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_HEAD="Forgotten backend users"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_MAXDAYS="Maximum number of days since last login"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_MAXDAYS_TIP="Users who belong in the user groups specified above and who have not logged in for at least this many days will be prevented from logging in."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_PROTECTED="Protected users"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_PROTECTED_TIP="These users will never be blocked. It's recommended that you only place a <strong>very</strong> limited number of user accounts in this list. Typically, this should be the site owner's and the site developer's user accounts, nobody else (especially <strong>NOT</strong> other staff members who may leave while their user accounts were left behind, i.e. the whole point of this protection)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_DISABLEOBSOLETEADMINS_TIP="Prevent users with backend access who have not logged in for a very long time from logging into the site. Most likely these are obsolete users you forgot to remove and their password got compromised in the meantime."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILADMINFAILEDLOGIN="Email this address on failed administrator login"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILADMINFAILEDLOGIN_TIP="Enter an email address to be notified upon an unsuccessful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILADMINLOGIN="Email this address on successful backend login"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILADMINLOGIN_TIP="Enter an email address to be notified upon a successful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILBREACHES="Email this address on blocked request"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILBREACHES_TIP="Enter an email address to be notified upon any request blocked on your site. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILPHPEXCEPTIONS="Email PHP Exceptions to this address"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILPHPEXCEPTIONS_TIP="Whenever an unhandled PHP exception is raised (i.e. an error on a database query), Admin Tools will send an email containing all the details (time, file and line raising the exception) for later debugging."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILTHROTTLE="Enable blocked requests email throttling"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_EMAILTHROTTLE_TIP="When enabled the frequency of emails sent by Admin Tools can be throttled down. See the Email Templates for the maximum email frequency settings."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_FILTER_REGISTRATION="Filter user registration by email"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_FILTER_REGISTRATION_ALLOW="Allow"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_FILTER_REGISTRATION_BLOCK="Block"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_FILTER_REGISTRATION_TIP="Choose if Admin Tools should only allow or block email domains from the list below"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLBLOCKSUSPICIOUS="Also block suspicious IPs, not just confirmed spammers"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as \"suspicious\". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even \"suspicious\" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLENABLE="Enable HTTP:BL filtering"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLENABLE_TIP="Enables the integration with <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>IMPORTANT</strong>: You need to register to Project Honeypot, get a key and enter it in the next option for this feature to work."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLMAXAGE="Maximum age of accepted HTTP:BL results (days)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLMAXAGE_TIP="Project Honeypot reports when was the last time this IP was caught sending spam messages. The older this is (the higher the age is), the less likely is that this IP is still used by a spammer. You can chose here what will be the maximum reported age that will be blocked. The default value of 30 means that IPs which have submitted a spam message in the last 30 days will be blocked."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLTHRESHOLD="Minimum Threat Rating to block"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot uses a logarithmic “threat rating” to rank the possibility of a specific IP being a spammer. This options defines the minimum threat level an IP must have before it's blocked. A value of 25 means that this IP has submitted 100 spam messages on Project Honeypot's spam catching honeypots and is usually a safe indication that it belongs to a spammer. Do note that the rating is logarithmic. A value of 50 means 1,000 spam messages and a value of 75 means one million spam messages. Do not set it to values over 50, as you will most likely never block any spammer at all. The default value is 25 (100 spam messages detected from that IP address)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_IPBL="Disallow site access to IPs in the IP Disallow List"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_IPBL_TIP="When enabled, if the visitor's IP is in the IP Disallow List (see the IP Disallow List< feature) they will immediately get a 403 Forbidden error message upon trying to access your site."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_IPWL="Allow administrator access only to IPs in Exclusive Allow IP List"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_IPWL_TIP="When enabled, only IPs in the Exclusive Allow IP List (see the Administrator Exclusive Allow IP List feature) will be allowed to access the administrator area of the site. All other attempts to access the administrator pages will be redirected to the site's home page. Be careful when using this feature! If you haven't added your own IP to the Exclusive Allow IP List you will get locked out of your administrator area!"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ITEMIDSHIELD="ItemidShield"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ITEMIDSHIELD_TIP="When enabled, Admin Tools will block any invalid value for the ItemId URL param or attempt to clean it to a valid integer value"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ITEMIDSHIELD_OFF="Off"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ITEMIDSHIELD_BLOCK="Block"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_ITEMIDSHIELD_CLEAN="Clean"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LEAKEDPWD="Warn about use of well-known passwords"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LEAKEDPWD_GROUPS="User groups to check for well-known passwords"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LEAKEDPWD_GROUPS_TIP="Admin Tools will check for well-known passwords only users belonging to those groups (deafult to Super Users)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LEAKEDPWD_TIP="When this option is enabled, Admin Tools will connect to the Have I Been Pwned database and check if the hash of the current password is known. If a match is found, the user will be blocked from using an insecure password."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGBREACHES="Log blocked requests"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGBREACHES_TIP="It is suggested to keep this option enabled. When enabled, all potential security breaches —blocked by Admin Tools— will be logged in the database and made available under the Blocked Requests Log tool."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGFILE="Keep a debug log file"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGFILE_TIP="Admin Tools can optionally keep a log file inside your configured Joomla log folder. When this option is enabled an entry is added to the log file every time a request is blocked. This entry contains additional information useful for troubleshooting, including a full dump of the request data. This means that you will potentially be storing personally identifiable or sensitive information in an unencrypted file. You are advised to only turn this option on when you are troubleshooting an otherwise elusive problem and turn this option back off when you've collected enough information to address the problem."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGUSERNAMES="Log usernames"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_LOGUSERNAMES_TIP="When enabled, Admin Tools will include the username while tracking failed logins (see above). WARNING! We strongly suggest to keep this option disabled to avoid issues with GDPR"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_MUASHIELD="Malicious User Agent block (MUAShield)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_MUASHIELD_TIP="Many hackers will try to access your site using a browser configured to send malicious PHP code in its user agent string (a small piece of text used to describe the browser to your server). The idea is that buggy log processing software will parse it and allow the hacker to gain control of your website. When enabled, this feature allows Admin Tools to detect such attacks and block the request."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWADMINS="Disable editing user properties"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWADMINS_TIP="When enabled, trying to modify the settings of an existing or create a new a Manager, Administrator or Super Administrator will fail."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWADMINS_GROUPS="Disable editing user properties for these user groups"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWADMINS_GROUPS_TIP="Which user groups with backend access does this feature apply to? If you select no groups, Admin Tools will disable editing user properties for all users who have login access to the backend of your site."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWFRONTENDADMINS="Disable creating / editing users from the frontend"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWFRONTENDADMINS_GROUPS="Disable creating / editing users in these groups from the frontend"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_NONEWFRONTENDADMINS_GROUPS_TIP="Which user groups with backend access does this feature apply to? If you select no groups, Admin Tools will disable creating or editing users from the backend for all users who have or would gain login access to the backend of the site."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_PHPSHIELD="PHP stream wrappers block (PHPShield)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_PHPSHIELD_TIP="Some hackers will try to use the so-called PHP stream wrapper (they look like URLs beginning with php://, phar:// etc etc) to surreptitiously manipulate files of your site, bypassing the regular file upload controls built into Joomla!. When this option is enabled, Admin Tools will block every request which includes text matching any of the PHP stream wrappers commonly used by hackers."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_REASONS_NOEMAIL="Do not send email notifications for these reasons"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_REASONS_NOEMAIL_TIP="Requests blocked by these reasons will not result in an email being sent to the email address specified in <em>Email this address on blocked request</em>"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_REASONS_NOLOG="Do not log these reasons"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_REASONS_NOLOG_TIP="Requests blocked by these reasons will not be logged. As a result, IPs triggering a blocked request repeatedly for this reason will not be automatically banned from your site. Moreover, as there is no log, it will be impossible to tell why someone is being blocked from accessing your site when they trigger one of those reasons."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_RESETJOOMLATFA="Disable Joomla!'s Two-Factor Authentication on password reset"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_RESETJOOMLATFA_TIP="When enabled, Admin Tools will disable the Joomla! Two Factor Authentication configuration for a user when they are resetting their password. This only applies to the built-in Joomla! 3.2 and later Two Factor Authentication feature, not the Two Factor Authentication feature of Admin Tools."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_RFISHIELD="Remote File Inclusion block (RFIShield)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_RFISHIELD_TIP="Some hackers will try to force a vulnerable extension into loading PHP code directly from their server. This is done by passing an http(s):// or ftp:// URL in their request, pointing to their malicious site. When this option is enabled, Admin Tools will look for such cases, try to fetch the remote URL and scan its contents. If it is found to contain PHP code, it will block the request."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SAVEUSERSIGNUPIP="Save user sign-up IP in User Notes"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SAVEUSERSIGNUPIP_CATEGORY="User Notes category"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SAVEUSERSIGNUPIP_CATEGORY_TIP="Select the User Notes Categories where Admin Tools should save user IP, default to Uncategorized"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SELFPROTECT="Defend against plugin deactivation"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SELFPROTECT_TIP="When enabled, Admin Tools will prevent back-end users from trying to disable (unpublish) the plugin. This means that you will also be unable to unpublish the plugin until you disable this option! Moreover please note that this has no effect against someone editing your database directly; or renaming or deleting the files of the Admin Tools system plugin (the <code>plugins/system/admintools</code> directory on your site). It also does not protect against uninstallation of Admin Tools because only Super Users can do that by default. If an attacker gains Super User privileges, them disabling Admin Tools is the least of your worries."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SESSIONSHIELD="PHP session data poisoning protection (SessionShield)"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SESSIONSHIELD_TIP="Prevents malicious input data which can be used to trick PHP's internal session handler into executing arbitrary code when it's restoring the user session. CAUTION: It <em>may</em> block some legitimate requests as well."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SQLISHIELD="SQLiShield protection against SQL injection attacks"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SQLISHIELD_TIP="When enabled, Admin Tools will try to detect common SQL injection attacks against your site and block them."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SUPERUSERSLIST="Monitor Super User accounts"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_SUPERUSERSLIST_TIP="Admin Tools will keep track of the user accounts with Super User access. If a new Super User is added outside of Joomla's Users page you will be notified by email. Moreover, the detected new Super User accounts will be automatically blocked. Users created or added by other Super Users in the backend of the site using Joomla's Users page will NOT be blocked by this feature. Please use the &ldquo;Disable editing backend users' properties&rdquo; feature to prevent this."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TEMPLATE="Block template=foo site template switch"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TEMPLATE_TIP="Another Joomla! hidden feature is the ability to switch between installed templates by passing a special URL parameter. For instance, if you want to apply the Beez5 template, just pass the parameter <code>?template=beez5</code>"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TMPL="Block tmpl=foo system template switch"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TMPLWHITELIST="List of allowed tmpl= keywords"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TMPLWHITELIST_TIP="One tmpl keyword per entry. The component and system entries are always added, regardless of whether you explicitly add them here."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TMPL_TIP="One of the lesser known Joomla! features are its system templates. Whenever an error occurs or you put your site offline, Joomla! loads the respective system template. Passing the name of the template in the URL by appending, say, ?tmpl=offline allows you to test those templates without having to actually produce an error or put your site off-line. Enabling this option will turn off this hidden Joomla! feature. Do note that tmpl=system and tmpl=component must be permitted (see next option), as they are required by some extensions to work."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TRACKFAILEDLOGINS="Treat failed logins as a reason for blocking the request"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TRACKFAILEDLOGINS_TIP="When enabled, failed login attempts of any kind of user (even simple registered users) count as a valid reason to block the request and are being logged in Admin Tools' Blocked Request Log. There is a very useful implication to that. Since they count as reasons to block a request they also count towards the limit you set up in the automatic IP blocking. Therefore, after a number of failed login attempts, the user's IP will be automatically blocked for the duration you have set up."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TROUBLESHOOTEREMAIL="Send troubleshooting email on administrative functions"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_TROUBLESHOOTEREMAIL_TIP="Sends an email to the currently logged in backend user whenever they take an Admin Tools administrative function which may result in them getting blocked out of the site or the site no longer working properly. The email contains links to the troubleshooting articles which help them rectify the issue and restore the site back to its working state. You are very advised to keep this feature enabled. Following the troubleshooting information is far faster than waiting for a reply back from our support."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_USE403VIEW="Show errors using a customisable HTML template"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_USE403VIEW_TIP="By default, the Blocked Request Message will be shown using Joomla!'s standard error message page. When this option is enabled, however, Admin Tools will use a customisable HTML template. The default HTML template file is located in the components/com_admintools/View/Blocks/tmpl/default.php file. DO NOT MODIFY THIS FILE DIRECTLY! Read the documentation for the proper method to create a template override."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_WHITELIST_DOMAINS="Allowed domains"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_OPT_WHITELIST_DOMAINS_TIP="If the IP address of the visitor whose request would be blocked resolves to a domain name ending in what you enter here they will not be blocked; their request will go through normally. Effectively, these domain names have a free pass on your site. Please note that a long list will cause a big performance impact. The default list entries are .crawl.baidu.com, .crawl.baidu.jp, .google.com, .googlebot.com, .search.msn.com, .crawl.yahoo.net, .yandex.ru, .yandex.net, .yandex.com which allows most common search engine indexers."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PERMABAN="Add persistent offenders to the IP Disallow List"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PERMABANNUM="Permanently disallow IP after this many automatic blocks"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PERMABANNUM_2="automatic IP blocks"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PERMABANNUM_TIP="When the previous option is enabled, after how many auto-bans an IP will be permanently banned (added to the IP Disallow List)."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PERMABAN_TIP="If an IP triggers this many auto-bans it will be permanently banned (added to the IP Disallow List) if they are about to be auto-banned again. Make sure that you turn on the IP Disallow List feature by setting <em>Disallow site access to IPs in the IP Disallow List</em> to Yes, otherwise the permanent adding to the IP Disallow List will have no effect."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Project Honeypot"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_SIGNUPIP_BODY="<p>The user signed up to the site using IP address <strong>%s</strong></p><p>The user agent string of the user's browser was:<br/>%s</p><p>This information was automatically recorded in this User Note by Admin Tools Professional.</p>"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_SIGNUPIP_SUBJECT="Sign-up IP address"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Show this message to blocked IPs"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Allows you to show a specific message to blocked IP addresses. You may want to explain to the user that his IP was blocked because suspicious activity was detected as originating from his IP address. You can use the special text [IP] in all capital letters, without spaces between the brackets and IP, to display the user's IP in the message. This may be useful if someone gets accidentally blocked and asks you to help them."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSR="Auto-ban"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRBANNUM="Block duration"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRBANNUM_TIP="How long the block will last. For example, setting it to 1 day will block all access from this IP address for a whole day. Enter the number in this field, select the unit of time measurement in the next field."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRBANFREQUENCY="Unit of time measurement for block duration"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRBANFREQUENCY_TIP="The unit of time measurement for the “Block duration” setting above. Choose one of seconds, minutes, days or hours."

COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRENABLE="IP blocking of repeat offenders"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRENABLE_TIP="When set to yes, the IP address of repeat offenders will be automatically banned based on the rest of the settings"

COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRSTRIKES="Block IP after this many blocked requests"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRSTRIKES_TIP="When requests from an IP address are blocked at least this many times within the period of time defined by the next two options it will be temporarily blocked from accessing the site. For example, if you set it to 3 attacks in 1 hour, Admin Tools will disallow access from an IP address which got at least 3 of its requests blocked within the last hour. Enter the value 0 to disable this feature."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRNUMFREQ="Time period"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRNUMFREQ_TIP="The number of blocked requests defined above must occur within this many seconds, minutes, hours or days. You enter the number here; you choose the unit of time measurement in the option below."
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRFREQUENCY="Unit of time measurement"
COM_ADMINTOOLS_CONFIGUREWAF_LBL_TSRFREQUENCY_TIP="The unit of time measurement for the “Time period” setting above. Choose one of seconds, minutes, days or hours."
