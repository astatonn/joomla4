COM_ADMINTOOLS_MAIL_TROUBLESHOOTING_TITLE="Admin Tools: Troubleshooting email"
COM_ADMINTOOLS_MAIL_TROUBLESHOOTING_DESC="Sent whenever you make a change in Admin Tools configuration which could lock you out of your site."
COM_ADMINTOOLS_EMAIL_TROUBLESHOOTING_SUBJECT="Admin Tools troubleshooting information"
COM_ADMINTOOLS_EMAIL_TROUBLESHOOTING_BODY="Hello {USER},\n\nYou just {ACTION} using the Admin Tools component on your site “{SITENAME}”. This is a generally safe process. In some cases a misunderstanding, an oversight, or a browser or server mangling your settings may result in your site not working properly or becoming inaccessible. This applies to both Joomla itself and its various third party extensions. In this unlikely event please consult the following URLs for troubleshooting instructions:\n\n{TROUBLESHOOTING_URLS}\n\nIf you can not find a solution by yourself and you have an active subscription for Admin Tools please file a support ticket on our site, https://www.akeeba.com and tell us what you did before the issue occurred, what is the issue and which troubleshooting steps you have already tried.\n\nWho sent this email?\n======================================================================\n\nThis email is sent automatically by Admin Tools running on your site to the email address on record on your Joomla user profile every time you take an administrative action which could accidentally lock you out of your site. It is not sent to any other users of your site.\n\nIf you no longer wish to receive these emails please log into your site's administrator backend and go to Components, Admin Tools, Web Application Firewall, Configure WAF and click on the Customisation tab. Find the “Send troubleshooting email on administrative functions” and set it to No."
COM_ADMINTOOLS_EMAIL_TROUBLESHOOTING_BODY_HTML="<p>Hello {USER},</p><p>You just {ACTION} using the Admin Tools component on your site “{SITENAME}”. This is a generally safe process. In some cases a misunderstanding, an oversight, or a browser or server mangling your settings may result in your site not working properly or becoming inaccessible. This applies to both Joomla itself and its various third party extensions. In this unlikely event please consult the following URLs for troubleshooting instructions:</p>{TROUBLESHOOTING_URLS_HTML}<p>If you can not find a solution by yourself and you have an active subscription for Admin Tools please file a support ticket on our site, https://www.akeeba.com and tell us what you did before the issue occurred, what is the issue and which troubleshooting steps you have already tried.</p><h3>Who sent this email?</h3><p>This email is sent automatically by Admin Tools running on your site to the email address on record on your Joomla user profile every time you take an administrative action which could accidentally lock you out of your site. It is not sent to any other users of your site.</p><p>If you no longer wish to receive these emails please log into your site's administrator backend and go to Components, Admin Tools, Web Application Firewall, Configure WAF and click on the Customisation tab. Find the “Send troubleshooting email on administrative functions” and set it to No.</p>"

COM_ADMINTOOLS_MAIL_CONFIGMONITOR_TITLE="Admin Tools: Configuration Monitoring"
COM_ADMINTOOLS_MAIL_CONFIGMONITOR_DESC="Sent by Admin Tools whenever you make a change in your Global Configuration or a component's configuration options when the “Monitor Global Configuration” and/or “Monitor component configuration” options are enabled in the Web Application Firewall."
COM_ADMINTOOLS_EMAIL_CONFIGMONITOR_SUBJECT="Configuration options for {AREA} modified on {SITENAME}"
COM_ADMINTOOLS_EMAIL_CONFIGMONITOR_BODY="Hello,\n\nWe would like to notify you that the configuration options for {AREA} on your site, {SITENAME}, have been modified by user {USER}. More details about the origin of this change as follows:\n\n\n\nIP Address: {IP} (IP Lookup: {LOOKUP})\nUser Agent: {UA}\n\nIf this change was not made by you or an administrator user you trust please review your site immediately as this would be an indication of hacking activity.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_CONFIGMONITOR_BODY_HTML="<p>Hello,</p><p>We would like to notify you that the configuration options for {AREA} on your site, {SITENAME}, have been modified by user {USER}. More details about the origin of this change as follows:</p><ul><li>IP Address: {IP} (<a href=\"{LOOKUP}\">IP Lookup</a>)</li><li>User Agent: {UA}</li></ul><p>If this change was not made by you or an administrator user you trust please review your site immediately as this would be an indication of hacking activity.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_USERREACTIVATE_TITLE="Admin Tools: User re-activation"
COM_ADMINTOOLS_MAIL_USERREACTIVATE_DESC="Sent by Admin Tools whenever a user account is temporarily deactivated due to too many failed logins."
COM_ADMINTOOLS_EMAIL_USER_REACTIVATE_SUBJECT="User account temporarily blocked on {SITENAME}"
COM_ADMINTOOLS_EMAIL_USER_REACTIVATE_BODY="Hello,\n\nWe have detected several failed attempts to log in with user account {USER} on our site {SITENAME}. As a result, our system has automatically put a temporary block on the user account on {DATE}.\n\nIf you believe that you are getting this message in error, i.e. it was you who accidentally tried logging in with the wrong password, please click on the following link to lift the temporary block from your user account again:\n{ACTIVATE}\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you have a user account in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_USER_REACTIVATE_BODY_HTML="<p>Hello,</p><p>We have detected several failed attempts to log in with user account {USER} on our site {SITENAME}. As a result, our system has automatically put a temporary block on the user account on {DATE}.</p><p>If you believe that you are getting this message in error, i.e. it was you who accidentally tried logging in with the wrong password, please click on the following link to lift the temporary block from your user account again:</p><p><a href=\"{ACTIVATE}\">{ACTIVATE}</a></p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>Note: You are receiving this automatic email message because you have a user account in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_ADMINLOGINFAIL_TITLE="Admin Tools: Failed administrator login"
COM_ADMINTOOLS_MAIL_ADMINLOGINFAIL_DESC="Sent by Admin Tools when a failed backend login attempt occurs, as long as the respective feature is enabled."
COM_ADMINTOOLS_EMAIL_ADMINLOGINFAIL_SUBJECT="Failed administrator login for user {USER} on {SITENAME}"
COM_ADMINTOOLS_EMAIL_ADMINLOGINFAIL_BODY="Hello,\n\nWe would like to notify you that user {USER} did not log in successfully to the administrator back-end area of your site, {SITENAME}. Further information:\n\nUsername: {USER}\nIP address: {IP} ({LOOKUP})\nBrowser User Agent string: {UA}\n\nIf this is expected you do not need to do anything about it. If you suspect a hacking attempt, please log in to your site's back-end immediately and activate Admin Tools' Emergency Off-Line mode at once.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_ADMINLOGINFAIL_BODY_HTML="<p>Hello,</p><p>We would like to notify you that user <strong>{USER}</strong> did <strong>not</strong> log in successfully to the administrator back-end area of your site, {SITENAME}. Further information:</p><p>Username: {USER}<br />IP address: {IP} (<a href=\"{LOOKUP}\">IP Lookup</a>)<br />Browser User Agent string: {UA}</p><p>If this is expected you do not need to do anything about it. If you suspect a hacking attempt, please log in to your site's back-end immediately and activate Admin Tools' Emergency Off-Line mode at once.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_ADMINLOGINSUCCESS_TITLE="Admin Tools: Successful administrator login"
COM_ADMINTOOLS_MAIL_ADMINLOGINSUCCESS_DESC="Sent by Admin Tools when a successful backend login attempt occurs, as long as the respective feature is enabled."
COM_ADMINTOOLS_EMAIL_ADMINLOGINSUCCESS_SUBJECT="User {USER} logged into the administrator area of {SITENAME}"
COM_ADMINTOOLS_EMAIL_ADMINLOGINSUCCESS_BODY="Hello,\n\nWe would like to notify you that user {USER} has just logged into the administrator backend area of your site, {SITENAME}. Further information:\n\nUsername: {USER}\nIP address: {IP} ({LOOKUP})\nBrowser User Agent string: {UA}\n\nIf this is expected you do not need to do anything about it. If you suspect a hacking attempt, please log in to your site's back-end immediately and activate Admin Tools' Emergency Off-Line mode at once.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_ADMINLOGINSUCCESS_BODY_HTML="<p>Hello,</p><p>We would like to notify you that user <strong>{USER}</strong> has just logged into the administrator backend area of your site, {SITENAME}. Further information:</p><p>Username: {USER}<br />IP address: {IP} (<a href=\"{LOOKUP}\">IP Lookup</a>)<br />Browser User Agent string: {UA}</p><p>If this is expected you do not need to do anything about it. If you suspect a hacking attempt, please log in to your site's back-end immediately and activate Admin Tools' Emergency Off-Line mode at once.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_IPAUTOBAN_TITLE="Admin Tools: Automatic IP blocking"
COM_ADMINTOOLS_MAIL_IPAUTOBAN_DESC="Sent by Admin Tools when an IP address is automatically blocked, as long as one or more email addresses have been selected for this feature. This also includes the Rescue Mode instructions; we recommend you "
COM_ADMINTOOLS_EMAIL_IPAUTOBAN_SUBJECT="Automatic IP blocking notification for {IP} on {SITENAME}"
COM_ADMINTOOLS_EMAIL_IPAUTOBAN_BODY="Hello,\n\nWe would like to notify you that the IP address {IP} will be temporarily blocked from accessing your site, {SITENAME}. Please find additional details below.\n\nIP Address: {IP} (IP Lookup: {LOOKUP})\nLast Blocked Request Reason: {REASON}\nBlocked until: {UNTIL}\n\n{RESCUEINFO}\n\nBest regards,\n\nThe {SITENAME} team\n\nYou are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_IPAUTOBAN_BODY_HTML="<p>Hello,</p><p>We would like to notify you that the IP address {IP} will be temporarily blocked from accessing your site, {SITENAME}. Please find additional details below.</p><p>IP Address: {IP} (<a href=\"{LOOKUP}\">IP Lookup</a>)<br />Last Blocked Request Reason: {REASON}<br />Blocked until: {UNTIL}</p><p>{RESCUEINFO}</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_CRITICALFILES_TITLE="Admin Tools: Critical file modified"
COM_ADMINTOOLS_MAIL_CRITICALFILES_DESC="Sent by Admin Tools when a “critical file” has been modified."
COM_ADMINTOOLS_EMAIL_CRITICALFILES_SUBJECT="Critical file modified on {SITENAME}"
COM_ADMINTOOLS_EMAIL_CRITICALFILES_BODY="Hello,\n\nWe would like to notify you that one or more critical files have been modified on your site, {SITENAME}. The list of files modified on your site is as follows:\n\n{INFO}\n\nShould I be worried?\n======================================================================\n\n“Critical files”, in the context of this email message, are the files most usually targeted by hackers upon successful hacking of a site. These files can also be and most frequently are modified for legitimate reasons. For example, they will be modified when you save your site's Global Configuration or when you update Joomla! or one of its templates.\n\nYou should NOT worry if you received this email after you, or another administrator you trust, performed any of the following changes on your site:\n\n* Restored the site's files and/or database contents from a backup\n* Modified the Global Configuration\n* Updated Joomla!\n* Updated a site template\n\nIf this message was NOT sent to you as the result of such a desirable and expected change please review your site immediately as this would be an indication of hacking activity; or an extension or other third party software doing something you were not aware of and which could have adverse impact to your site.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_CRITICALFILES_BODY_HTML="<p>Hello,</p><p>We would like to notify you that one or more critical files have been modified on your site, {SITENAME}. The list of files modified on your site is as follows:</p>{INFO_HTML}<h3>Should I be worried?</h3><p>“Critical files”, in the context of this email message, are the files most usually targeted by hackers upon successful hacking of a site. These files can also be <em>and most frequently are</em> modified for legitimate reasons. For example, they will be modified when you save your site's Global Configuration or when you update Joomla! or one of its templates.</p><p>You should NOT worry if you received this email after you, or another administrator you trust, performed any of the following changes on your site:</p><ul><li>Restored the site's files and/or database contents from a backup</li><li>Modified the Global Configuration</li><li>Updated Joomla!</li><li>Updated a site template</li></ul><p>If this message was NOT sent to you as the result of such a desirable and expected change please review your site immediately as this would be an indication of hacking activity; or an extension or other third party software doing something you were not aware of and which could have adverse impact to your site.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_CRITICALFILES_GLOBAL_TITLE="Admin Tools: Monitored file changed"
COM_ADMINTOOLS_MAIL_CRITICALFILES_GLOBAL_DESC="Sent by Admin Tools when one or more files you chose to monitor for changes have been modified."
COM_ADMINTOOLS_EMAIL_CRITICALFILES_GLOBAL_SUBJECT="Monitored files changed on {SITENAME}"
COM_ADMINTOOLS_EMAIL_CRITICALFILES_GLOBAL_BODY="Hello,\n\nWe would like to notify you that one or more files you asked Admin Tools to monitor for changes have been modified on your site, {SITENAME}. The list of files modified on your site is as follows:\n\n{INFO}\n\nIf this message was not sent to you as the result of such a desirable and expected change please review your site immediately as this would be an indication of hacking activity.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_CRITICALFILES_GLOBAL_BODY_HTML="<p>Hello,</p><p>We would like to notify you that one or more files you asked Admin Tools to monitor for changes have been modified on your site, {SITENAME}. The list of files modified on your site is as follows:</p>{INFO_HTML}<p>If this message was not sent to you as the result of such a desirable and expected change please review your site immediately as this would be an indication of hacking activity.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_SUPERUSERSLIST_TITLE="Admin Tools: Super Users added"
COM_ADMINTOOLS_MAIL_SUPERUSERSLIST_DESC="Sent by Admin Tools when a Super User has been created and the Monitor Super User accounts feature is enabled."
COM_ADMINTOOLS_EMAIL_SUPERUSERSLIST_SUBJECT="Super Users were added to {SITENAME}"
COM_ADMINTOOLS_EMAIL_SUPERUSERSLIST_BODY="Hello,\n\nWe would like to notify you that we detected the suspicious addition of one or more Super User accounts to your site, {SITENAME}. These new Super User accounts do not seem to have been created through the regular means, i.e. Joomla's “Users” page. Therefore they have been blocked. The new Super User accounts detected and blocked are:\n\n{INFO}\n\nDo I need to worry?\n======================================================================\n\nSuper User accounts have full access to your site. They can modify all content, without any restriction. They can also install software which can access or modify every aspect of your site, including arbitrary files, database content and configuration settings. Only grant Super User access to people you trust.\n\nIf you are receiving this email it means that these Super User accounts were created outside Joomla's “Users” page. Typically this means that a hacker found a way to bypass your site's or your server's security and tried to surreptitiously create Super User accounts for themselves. For this reason these accounts were blocked, i.e. they cannot be used to log into your site.\n\nIt is possible, however, that you do receive this email in error: if you or another Super User did intend to create these Super User accounts and used a third party tool to do that. If this is the case then do not worry. Just log in to your site's administrator backend with your own Super User account, go to the Users page, edit the users listed further above in this email and unblock them.\n\nIf you or another Super User did NOT intend to create these Super Users we recommend auditing your site and your server for any other signs of anomalous activity.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_SUPERUSERSLIST_BODY_HTML="<p>Hello,</p><p>We would like to notify you that we detected the suspicious addition of one or more Super User accounts to your site, {SITENAME}. These new Super User accounts do not seem to have been created through the regular means, i.e. Joomla's “Users” page. Therefore they have been blocked. The new Super User accounts detected <strong>and blocked</strong> are:</p>{INFO_HTML}<h3>Do I need to worry?</h3><p>Super User accounts have full access to your site. They can modify all content, without any restriction. They can also install software which can access or modify every aspect of your site, including arbitrary files, database content and configuration settings. Only grant Super User access to people you trust.</p><p>If you are receiving this email it means that these Super User accounts were created outside Joomla's “Users” page. Typically this means that a hacker found a way to bypass your site's or your server's security and tried to surreptitiously create Super User accounts for themselves. For this reason these accounts were blocked, i.e. they cannot be used to log into your site.</p><p>It is possible, however, that you do receive this email in error: if you or another Super User did intend to create these Super User accounts and used a third party tool to do that. If this is the case then do not worry. Just log in to your site's administrator backend with your own Super User account, go to the Users page, edit the users listed further above in this email and unblock them.</p><p>If you or another Super User did NOT intend to create these Super Users we recommend auditing your site and your server for any other signs of anomalous activity.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

COM_ADMINTOOLS_MAIL_RESCUEURL_TITLE="Admin Tools: Rescue URL"
COM_ADMINTOOLS_MAIL_RESCUEURL_DESC="Sent by Admin Tools when a backend user requests a Rescue URL to regain access to the site."
COM_ADMINTOOLS_EMAIL_RESCUEURL_SUBJECT="Rescue URL requested on {SITENAME} for {USER}"
COM_ADMINTOOLS_EMAIL_RESCUEURL_BODY="Hello,\n\nWe would like to notify you that user {USER} has requested a Rescue URL for your site, {SITENAME}. If you made that request yourself please click on the following link, or copy and paste the URL to your browser. This will let you log in to the administrator backend of your site where you can modify unblock yourself and / or change Admin Tools' configuration. The Rescue URL is:\n\n{RESCUEURL}\n\nThe information towards the end of this email lets you know what to do once you are logged into your site's backend.\n\nI have no idea why I'm receiving this email\n======================================================================\n\nLook under \"What is the Rescue URL\" further down. You DO NOT need to take any action and you DO NOT need to worry.\n\nWho requested the Rescue URL?\n======================================================================\n\nUsername: {USER}\nIP Address: {IP} (IP Lookup: {LOOKUP})\nUser Agent: {UA}\n\nWhat is the Rescue URL?\n======================================================================\n\nSometimes an overzealous Admin Tools configuration can result in accidentally blocking you, a Super User from the site. Normally that would require you to rename the file of Admin Tools' system plugin to unblock yourself. This is a bit complicated and susceptible to errors.\n\nThe Rescue URL feature works around that. By accessing a special URL when you are blocked out of the site you are sent this email. The URL in this email is only valid for the same browser and IP address that made the request and only for a limited amount of time. Accessing it will get you to a temporarily unblocked administrator login page. This lets you access the administrator backend of your site to unblock yourself and / or modify Admin Tools settings.\n\nBy default, this feature is enabled on all installations of Admin Tools. Moreover, a message about accessing the Rescue URL is displayed by default when someone gets blocked UNLESS you set up a \"Custom message\" in the Configure WAF page of Admin Tools. If you have no idea why you received this message it's probably because someone saw the default IP blocked message and guessed your Super User email correctly. Don't worry though, what they did is completely useless since they would also need access to your email account and your Super User password to access your site, i.e. they would need to have already hacked you. As it's already documented, we strongly recommend that you change the \"Custom message\" to make it less obvious that your site is protected by Admin Tools. If you do not wish to use the Rescue URL feature -and are OK manually renaming files per the documentation when you get blocked- go to Extensions, Plugins and edit the options of the Admin Tools system plugin. You'll see an option for Rescue URL. Set it to No to disable this feature.\n\nWhat to do after logging in?\n======================================================================\n\nIf your IP is blocked by Admin Tools go to Components, Admin Tools and click the big Unblock My IP button at the top of the page.\n\nIf you keep getting your IP blocked without you doing anything suspicious to the best of your knowledge, the IP blocked is always the same but different than the one reported by http://www.ip-adress.eu/ and https://www.whatismyip.com/ then your site might be behind a CDN or a reverse proxy. In this case, additionally to the instructions above, please go to System, Global Configuration. Set the \"Behind Load Balancer\" option to Yes and save.\n\nIf, however, your real IP address as reported by the two tool listed above keeps getting banned you should troubleshoot the reason of the ban. Go to Components, Admin Tools, Web Application Firewall, Security Exceptions Log and check the Reason and Target URL for the entries which have your IP address in the IP address field. If you are not sure what that means, please file a support ticket remembering to copy the information from the Security Exceptions Log. Kindly note that you need to have an active subscription to receive support.\n\nIf you have forgotten your Administrator Secret URL parameter go to Components, Admin Tools, Web Application Firewall, Configure WAF, click on the Basic Protection Features tab and find the \"Administrator secret URL parameter\" option. Change or remove all of the text in that box to reset or unset, respectively, this feature.\n\nWhat to do if I still cannot log in to my site?\n======================================================================\n\nThere are two cases where the Rescue URL feature, or renaming the Admin Tools system plugin's file, will not help you. These are the two cases where Admin Tools has created a server configuration file, meaning that you are blocked by your server, not Admin Tools.\n\nThe first is the Administrator password protection feature. Please delete the files named .htaccess and .htpasswd from your site's administrator directory.\n\nThe other case is when you've used the .htaccess Maker feature of Admin Tools. In this case there's a .htaccess file in your site's root. You may want to replace its contents with the default Joomla! .htaccess file content.\n\nIn both cases you should not that the files have names beginning with a dot. That makes them hidden. You will need to enable the display of hidden files to edit / delete those files. If you are unsure how to do that please ask your host and tell them that you need to edit/delete hidden files. Usually they will point out an option in their hosting control panel's file manager.\n\nIn any other case your issue is unrelated to Admin Tools. Do you have another security plugin on your site? If you do, check its settings. If not, check with your host. More often than not hosts have their own server security systems which can block you out of your site."
COM_ADMINTOOLS_EMAIL_RESCUEURL_BODY_HTML="<p>Hello,</p><p>We would like to notify you that user {USER} has requested a Rescue URL for your site, {SITENAME}. If you made that request yourself please click on the following link, or copy and paste the URL to your browser. This will let you log in to the administrator backend of your site where you can modify unblock yourself and / or change Admin Tools' configuration. The Rescue URL is:</p><p><a href=\"{RESCUEURL}\" rel=\"alternate\">{RESCUEURL}</a></p><p>The information towards the end of this email lets you know what to do once you are logged into your site's backend.</p><h3>I have no idea why I'm receiving this email</h3><p>Look under \"What is the Rescue URL\" further down. You <strong>DO NOT</strong> need to take any action and you <strong>DO NOT</strong> need to worry.</p><h3>Who requested the Rescue URL?</h3><p>Username: {USER}<br />IP Address: {IP} (<a href=\"{LOOKUP}\">IP Lookup</a>)<br />User Agent: {UA}</p><h3>What is the Rescue URL?</h3><p>Sometimes an overzealous Admin Tools configuration can result in accidentally blocking you, a Super User from the site. Normally that would require you to rename the file of Admin Tools' system plugin to unblock yourself. This is a bit complicated and susceptible to errors.</p><p>The Rescue URL feature works around that. By accessing a special URL when you are blocked out of the site you are sent this email. The URL in this email is only valid for the same browser and IP address that made the request and only for a limited amount of time. Accessing it will get you to a <em>temporarily</em> unblocked administrator login page. This lets you access the administrator backend of your site to unblock yourself and / or modify Admin Tools settings.</p><p>By default, this feature is enabled on all installations of Admin Tools. Moreover, a message about accessing the Rescue URL is displayed by default when someone gets blocked UNLESS you set up a \"Custom message\" in the Configure WAF page of Admin Tools. If you have no idea why you received this message it's probably because someone saw the default IP blocked message and guessed your Super User email correctly. Don't worry though, what they did is completely useless since they would also need access to your email account and your Super User password to access your site, i.e. they would need to have already hacked you. As it's already documented, we strongly recommend that you change the \"Custom message\" to make it less obvious that your site is protected by Admin Tools. If you do not wish to use the Rescue URL feature -and are OK manually renaming files per the documentation when you get blocked- go to Extensions, Plugins and edit the options of the Admin Tools system plugin. You'll see an option for Rescue URL. Set it to No to disable this feature.</p><h3>What to do after logging in?</h3><p>If your IP is blocked by Admin Tools go to Components, Admin Tools and click the big Unblock My IP button at the top of the page.</p><p>If you keep getting your IP blocked without you doing anything suspicious to the best of your knowledge, the IP blocked is always the same but different than the one reported by <a href=\"http://www.ip-adress.eu/\">http://www.ip-adress.eu/ </a><em>and</em> <a href=\"https://www.whatismyip.com/\">https://www.whatismyip.com/</a> then your site might be behind a CDN or a reverse proxy. In this case, additionally to the instructions above, please go to System, Global Configuration. Set the \"Behind Load Balancer\" option to Yes and save.</p><p>If, however, your real IP address as reported by the two tool listed above keeps getting banned you should troubleshoot the reason of the ban. Go to Components, Admin Tools, Web Application Firewall, Security Exceptions Log and check the Reason and Target URL for the entries which have your IP address in the IP address field. If you are not sure what that means, please <a href=\"https://www.akeeba.com/support/admin-tools.html\" rel=\"alternate\">file a support ticket</a> remembering to copy the information from the Security Exceptions Log. Kindly note that you need to have an active subscription to receive support.</p><p>If you have forgotten your Administrator Secret URL parameter go to Components, Admin Tools, Web Application Firewall, Configure WAF, click on the Basic Protection Features tab and find the \"Administrator secret URL parameter\" option. Change or remove all of the text in that box to reset or unset, respectively, this feature.</p><h3>What to do if I still cannot log in to my site?</h3><p>There are two cases where the Rescue URL feature, or renaming the Admin Tools system plugin's file, will not help you. These are the two cases where Admin Tools has created a <em>server</em> configuration file, meaning that you are blocked by <em>your server</em>, not Admin Tools.</p><p>The first is the <strong>Administrator password protection</strong> feature. Please delete the files named <code>.htaccess</code> and <code>.htpasswd</code> from your site's <code>administrator</code> directory. </p><p>The other case is when you've used the <strong>.htaccess Maker</strong> feature of Admin Tools. In this case there's a <code>.htaccess</code> file in your site's root. You may want to replace its contents with the <a href=\"https://raw.githubusercontent.com/joomla/joomla-cms/staging/htaccess.txt\" rel=\"alternate\">default Joomla! .htaccess file content</a>.</p><p>In both cases you should not that the files have names beginning with a dot. That makes them <em>hidden</em>. You will need to enable the display of hidden files to edit / delete those files. If you are unsure how to do that please ask your host and tell them that you need to edit/delete <em>hidden</em> files. Usually they will point out an option in their hosting control panel's file manager. </p><p>In any other case your issue is unrelated to Admin Tools. Do you have another security plugin on your site? If you do, check its settings. If not, check with your host. More often than not hosts have their own server security systems which can block you out of your site.</p>"

