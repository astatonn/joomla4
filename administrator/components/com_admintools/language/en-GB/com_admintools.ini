;; File Scanner
COM_ADMINTOOLS_JCONFIG_SCAN_LABEL="File Scanner"
COM_ADMINTOOLS_JCONFIG_SCAN_DESC="Configure how the PHP File Scanner works"

COM_ADMINTOOLS_JCONFIG_LOGLEVEL_LABEL="Log Level"
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_DESC="The verbosity of the PHP File Scanner log, kept in your site's configured log directory. Recommended values: “Warnings” for production sites, “Debug” when you want to request support from us."
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_NONE="None"
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_ERROR="Errors"
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_WARNING="Warnings"
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_INFO="Information"
COM_ADMINTOOLS_JCONFIG_LOGLEVEL_DEBUG="Debug"
COM_ADMINTOOLS_JCONFIG_MINEXEC_LABEL="Minimum Request Time"
COM_ADMINTOOLS_JCONFIG_MINEXEC_DESC="Minimum amount of time each request to the PHP File Change Scanner will take. Increase if your server throws an error because requests are coming in too frequent or you hit CPU / resource limits.<br/><br/>Recommended values: 2.0 to 7.0."
COM_ADMINTOOLS_JCONFIG_MAXEXEC_LABEL="Maximum Work Time"
COM_ADMINTOOLS_JCONFIG_MAXEXEC_DESC="Maximum amount of time consumed scanning your site in each request to the PHP File Change Scanner. Decrease if you hit your server's CPU / resource limits. Set lower than the Minimum Request Time to create a “CPU usage cool down” period, thereby reducing your resource usage during file scanning at the expense of making the scanning slower.<br/><br/>Recommended values: 3.0 to 7.0"
COM_ADMINTOOLS_JCONFIG_RUNTIMEBIAS_LABEL="Work Time Bias"
COM_ADMINTOOLS_JCONFIG_RUNTIMEBIAS_DESC="A value 50 to 100 which affects how aggressively Admin Tools will predict if it's about to hit the Maximum Work Time limit. 50 is most aggressive and will result in scanning taking about half of the Maximum Work Time in each request to the PHP File Change Scanner. 100 is the least aggressive and will result in scanning taking at least and usually more than the Maximum Work Time in each request.<br/><br/>Recommended value: 75.<br/><br/><strong>Tip!</strong> If you have a particularly sensitive server we recommend setting Minimum Request Time 7.0, Maximum Work Time 5.0 and Work Time Bias 50. This means that the scanner works for 2.5 to 5.0 seconds at a time and then your server does nothing for 2.0 to 4.5 seconds. Scanning your site will take about three times longer but it has a better chance of completing."
COM_ADMINTOOLS_JCONFIG_DIRTHRESHOLD_LABEL="Max. number of Folders per batch"
COM_ADMINTOOLS_JCONFIG_DIRTHRESHOLD_DESC="The maximum number of folders to list in a given directory at once. This prevents PHP timing out when listing the contents of <em>really</em> big folders, with hundreds of folders contained directly inside them.<br/><br/>Recommended value: 50<br/><br/>Remember, listing the contents of folders is <strong>exponentially proportional</strong> to the number of files and folders contained in them. This is a limitation of how Operating Systems and their filesystem drivers work. It's nothing us, Joomla! or PHP can do about. You are strongly advised to exclude really big folders and take steps to prevent having folders with thousands of directly contained files and folders. If unsure, nest your folders deeply."
COM_ADMINTOOLS_JCONFIG_FILETHRESHOLD_LABEL="Max. number of Files per batch"
COM_ADMINTOOLS_JCONFIG_FILETHRESHOLD_DESC="The maximum number of files to list in a given directory at once. This prevents PHP timing out when listing the contents of <em>really</em> big folders, with thousands of files contained directly inside them.<br/><br/>Recommended value: 100<br/><br/>Remember, listing the contents of folders is <strong>exponentially proportional</strong> to the number of files and folders contained in them. This is a limitation of how Operating Systems and their filesystem drivers work. It's nothing us, Joomla! or PHP can do about. You are strongly advised to exclude really big folders and take steps to prevent having folders with thousands of directly contained files and folders. If unsure, nest your folders deeply."
COM_ADMINTOOLS_JCONFIG_FEBENABLE_LABEL="Enable frontend scheduling"
COM_ADMINTOOLS_JCONFIG_FEBENABLE_DESC="When enabled it allows you to the PHP File Change Scanner without logging in to the backend."
COM_ADMINTOOLS_JCONFIG_SECRETWORD_LABEL="Secret word"
COM_ADMINTOOLS_JCONFIG_SECRETWORD_DESC="Protects the frontend scheduling feature from DoS attacks by requiring you to pass this secret word in the frontend scheduling URL. Please use long, complex passwords. Consult the documentation for more information."
COM_ADMINTOOLS_JCONFIG_EMAILTIMEZONE_LABEL="Timezone for emails"
COM_ADMINTOOLS_JCONFIG_EMAILTIMEZONE_DESC="All dates and times in the emails sent by Admin Tools to warn you about potential security issues will be expressed in the selected timezone. Default: GMT"
COM_ADMINTOOLS_JCONFIG_EMAILTIMEZONE_DEFAULT="Server Timezone"
COM_ADMINTOOLS_JCONFIG_DIRECTORYFILTERS_LABEL="Excluded Folders"
COM_ADMINTOOLS_JCONFIG_DIRECTORYFILTERS_DESC="Folders to skip when scanning your site.<br/><br/>Folders are given relative to your site's root. Enter one folder per line.<br/><br/>Default: nothing<br/><br/><em>Note</em>: Some folders are automatically excluded without adding them here: your site's log and temporary directory, the frontend and backend cache directories, as well as folders named tmp, log or logs in the frontend or backend of your site. Finally, symbolic links to folders outside of your site's root are not followed (their contents will not be scanned)."
COM_ADMINTOOLS_JCONFIG_FILEFILTERS_LABEL="Excluded Files"
COM_ADMINTOOLS_JCONFIG_FILEFILTERS_DESC="Files to skip when scanning your site.<br/><br/>Files are given relative to your site's root. Enter one file path per line.<br/><br/>Default: nothing<br/><br/>Only use to exclude files which are not really executable, e.g. logs with a .php extension outside Joomla's log folder. DO NOT use to mark safe files; use the Mark As Safe feature in the scan report page instead."
COM_ADMINTOOLS_JCONFIG_SCANEXTENSIONS_LABEL="Extensions to scan"
COM_ADMINTOOLS_JCONFIG_SCANEXTENSIONS_DESC="A comma-separated list of file extensions to scan, without the leading dot.<br/><br/>Default value: php, phps, phtml, php3, inc<br/><br/>Please remember that the PHP File Change Scanner is only designed to reliably scan and evaluate a Threat Score of PHP files. We strongly advise you against adding extensions of source code files of different programming languages, such as JavaScript and Perl, or binary files. If you do not heed this warning you might get a lot of false positives or, worse, false negatives in files which do not contain PHP programming language source code."
COM_ADMINTOOLS_JCONFIG_LARGEFILETHRESHOLD_LABEL="Large file threshold"
COM_ADMINTOOLS_JCONFIG_LARGEFILETHRESHOLD_DESC="The PHP File Change Scanner will deliberately pause work and resume it in the next request before scanning files bigger than this many bytes. This prevents an accidental PHP timeout when scanning a big file in the tail end of the allotted Maximum Work Time.<br/><br/>Recommended value: 524288"
COM_ADMINTOOLS_JCONFIG_SCANDIFF_LABEL="Calculate diffs when scanning"
COM_ADMINTOOLS_JCONFIG_SCANDIFF_DESC="When this option is enabled, Admin Tools will calculate a diff (compact form of file differences) for each modified file detected by the PHP File Scanner feature. WARNING: This consumes A LOT of database space, about 20-40Mb for a typical site!"
COM_ADMINTOOLS_JCONFIG_SCANIGNORENONTHREATS_LABEL="Do not report files with a zero Threat Score"
COM_ADMINTOOLS_JCONFIG_SCANIGNORENONTHREATS_DESC="When enabled, any new or modified file with a zero Threat Score will not be reported.<br/><br/>Recommended value: No<br/><br/><strong>WARNING</strong>: We do NOT recommend enabling this option. It is conceivable that maliciously modified files may have a zero Threat Score because their malicious payload is written in a way that is impossible for an automated scanner to distinguish from legitimate, if a bit messy, code. Enabling this option will not alert you of these files, possibly putting your site at risk. This option is here for debugging issues with the Threat Score calculation, NOT as something you should enable on production sites."
COM_ADMINTOOLS_JCONFIG_OVERSIZEFILETHRESHOLD_LABEL="Oversize file threshold"
COM_ADMINTOOLS_JCONFIG_OVERSIZEFILETHRESHOLD_DESC="Files bigger than this many bytes will not have their Threat Score evaluated.<br/><br/>Recommended value: 5242880<br/><br/>A value too small would cause executable files to not be scanned for malicious code which could be a security concern. Setting this too high will probably result in a PHP timeout when scanning a very big file, typically one that's not even executable despite the .php extension (e.g. a log file)."
COM_ADMINTOOLS_JCONFIG_SCANEMAIL_DESC="The scan results will be automatically sent to this email address. If you leave it blank no email will be sent."
COM_ADMINTOOLS_JCONFIG_SCANEMAIL_LABEL="Send results to this email"
COM_ADMINTOOLS_JCONFIG_SCAN_CONDITIONAL_EMAIL_LABEL="Email only on actionable items"
COM_ADMINTOOLS_JCONFIG_SCAN_CONDITIONAL_EMAIL_DESC="When enabled (default) the PHP File Change Scanner will send you an email with the scan results summary <em>only</em> when actionable items (added, modified or suspicious files) are detected."

;; Email sending
COM_ADMINTOOLS_JCONFIG_EMAIL_LABEL="Email Sending"
COM_ADMINTOOLS_JCONFIG_EMAIL_DESC="Options which control how Admin Tools sends emails for blocked requests. These options only apply in the Professional edition."
COM_ADMINTOOLS_JCONFIG_THROTTLE_LABEL="Blocked request email throttling"
COM_ADMINTOOLS_JCONFIG_THROTTLE_DESC="When enabled, Admin Tools will only send up to a certain number of emails over a specific of time. This protects your email from getting flooded when your site is under attack. You need to have blocked request logging enabled for <em>all blocking reasons</em> you are sending emails for. Furthermore, the maximum number of log entries you keep — per the system plugin's configuration – must be <em>equal to or higher</em> then the maximum number of emails configured below. In any other case your security exception emails will NOT be throttled."
COM_ADMINTOOLS_JCONFIG_EMAIL_NUM_LABEL="Maximum number of blocked requests to send emails for"
COM_ADMINTOOLS_JCONFIG_EMAIL_NUM_DESC="The maximum number of blocked requests for which emails may be sent within the period of time defined below. Keep in mind that during a sustained attack more emails than this may be sent depending on how slow your web, database and mail servers respond when your site is under very heavy load. Furthermore, keep in mind that this only affects the blocked requests logged in the database and which with a block reason which is NOT in the configured reasons for which to never send emails."
COM_ADMINTOOLS_JCONFIG_EMAIL_NUMFREQ_LABEL="Period for email throttling"
COM_ADMINTOOLS_JCONFIG_EMAIL_NUMFREQ_DESC="Email throttling works by checking how many blocked requests have been logged in this many seconds, minutes, hours or days. You select the time unit of measurement below."
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_LABEL="Time unit of measurement"
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_DESC="The period above is expressed in the time unit of measurement selected here. Please note that for the purpose of these calculations one minute is 60 seconds, 1 hour is 3600 seconds, 1 day is 86400 seconds. This many be different than wall clock minutes, hours and days on years with leap seconds and on the cusp between Daylight Savings and Standard Time (or vice versa). Timekeeping is a rather convoluted subject."
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_SECONDS="Seconds"
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_MINUTES="Minutes"
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_HOURS="Hours"
COM_ADMINTOOLS_JCONFIG_EMAIL_FREQ_DAYS="Days"

