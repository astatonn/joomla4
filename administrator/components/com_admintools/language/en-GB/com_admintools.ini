COM_ADMINTOOLS_ADMINPASSWORD_LBL_RESETERRORPAGES_HELP="Resets Apache custom error pages for HTTP 401 and 403 to the default settings. This prevents a 404 Article Not Found error when trying to access the administrator login page after enabling the Administrator Password Protection feature. You are strongly advised to keep this option enabled unless it causes and HTTP 500 Internal Server Error problem."
