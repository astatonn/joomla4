COM_ADMINTOOLS_EMAIL_BLOCKEDREQUEST_BODY="Hello,\n\nWe would like to notify you that a security exception was detected on your site, {SITENAME}, with the following details:\n\nIP Address: {IP} (IP Lookup: {LOOKUP})\nReason: {REASON}\n\nIf this kind of security exception repeats itself, please log in to your site's back-end and add this IP address to your Admin Tools's Web Application Firewall feature in order to completely block the misbehaving user.\n\nBest regards,\n\nThe {SITENAME} team\n\nNote: You are receiving this automatic email message because you are an administrator in {SITENAME}. Do not reply to this email, it's sent from an unmonitored email address."
COM_ADMINTOOLS_EMAIL_BLOCKEDREQUEST_BODY_HTML="<p>Hello,</p><p>We would like to notify you that a security exception was detected on your site, {SITENAME}, with the following details:</p><p>IP Address: {IP} (<a href="{LOOKUP}">IP Lookup</a>)<br />Reason: {REASON}</p><p>If this kind of security exception repeats itself, please log in to your site's back-end and add this IP address to your Admin Tools's Web Application Firewall feature in order to completely block the misbehaving user.</p><p>Best regards,</p><p>The {SITENAME} team</p><p><small>You are receiving this automatic email message because you are an administrator in <em>{SITENAME}</em>. Do not reply to this email, it's sent from an unmonitored email address.</small></p>"

