COM_ADMINTOOLS_ADMINPASSWORD_LBL_HOWITWORKS="How does this work?"
COM_ADMINTOOLS_ADMINPASSWORD_LBL_INFO="When apply the password protection your browser will prompt you for a username and password every time the URL of a protected resource in the <code>administrator</code> folder is requested. You will need to enter the username and password you have entered on this page. This username and password is <em>common</em> for everyone managing your site and <em>must be different</em> to your Joomla login. This works at the server level, using a <code>.htaccess</code> file in your site's <code>administrator</code> folder. Your server must support directory password protection with .htaccess files for this feature to have any effect. If you're not sure this is the case please ask your host."
COM_ADMINTOOLS_ADMINPASSWORD_LBL_WARN="Please note that this protection applies even if you disable or uninstall Admin Tools. If your administrator area becomes inaccessible, or need to remove the password protection without having access to this page, you will need to <strong>delete</strong> the <code>.htaccess</code> and <code>.htpasswd</code> files from the <code>administrator</code> directory of your site using FTP, SFTP or your hosting control panel's File Manager feature."

